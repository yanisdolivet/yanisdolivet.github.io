<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="../ressources/images/icon_calinours.ico" />
        <link rel="stylesheet" href="../CSS/header.css">
        <link rel="stylesheet" href="../CSS/Contact.css">
        <link rel="stylesheet" href="../CSS/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../JS/script.js"></script>
    </head>
    <body>
        <div class="reduc_bandeau">
            <div>
                <p>A l'occasion de la taker academy: -30% sur tout le site</p>
            </div>
        </div>
        <header class="Title">
            <div class="logo_header">
                <script>BackToMenu()</script>
                <a href="../index.html"></a>
                <img src="../ressources/images/logo_calinours.png" alt="logo calinours">
                <div class="brand_name">
                    <h1>Câlinours</h1>
                    <h3>l'esprit enfantin</h3>
                </div>
            </div>
            <div class="pages">
                <div class="faq">
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="./FAQ.html" id="hebergement">FAQ</a>
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="contact">
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="./Contact.html" id="activites">Contact</a>
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="panier">
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a id="sinscrire" onclick="openPanier()">Panier</a>
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
            </div>
        </header>
        <div class="formulaire">
           <div class="name">
                <textarea name="textarea" rows="1" cols="30" placeholder="Nom." class="surname"></textarea>
                <textarea name="textarea" rows="1" cols="30" placeholder="Prénom." class="firstname"></textarea>
           </div>
           <textarea name="textarea" rows="1" cols="30" placeholder="Votre adresse mail." class="mail"></textarea>
           <textarea name="textarea" rows="10" cols="30" placeholder="Votre message." class="message"></textarea>
           <button class="send_message" onclick=HideDivWhenSendAMessage()>Envoyer Mon Message</button>
        </div>
        <div class="message_sent">
            <h1>Votre message a bien été envoyé. Nous vous répondrons dans un délai de 48H</h1>
            <button class="send_message" onclick="location.href='./index.html'">Retour à l'acceuil</button>
        </div>
        <footer class="footer">
            <div class="a_propos">
                <p>A propos</p>
                <button onclick="location.href='./FooterSection/FonctionnementDuSite.html'">Fonctionnement du site</button>
                <button onclick="location.href='./FooterSection/CondiionGeneralDeVente.html'">Conditions générales de vente</button>
                <button onclick="location.href='./FooterSection/DonneeEtConfidentialite.html'">Données et confidentialité</button>
            </div>
            <div class="nos_peluches">
                <p>Nos peluches</p>
                <button onclick="location.href='./FooterSection/CharteQualite.html'">Charte qualité</button>
                <button onclick="location.href='./FooterSection/Confection.html'">Confection</button>
            </div>
            <div class="assistance">
                <p>Assistance</p>
                <button onclick="location.href='./FooterSection/CentreDaide.html'">Centre d'aide</button>
                <button onclick="location.href='./Contact.html'">Nous contacter</button>
            </div>
        </footer>
    </body>
</html>
